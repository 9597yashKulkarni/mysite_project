{% extends 'plant/base.html' %}
{% block content %}
    <div class="content-section">
        <h3>Welcome - Plant Leaf Disease Detection App</h3>
            <p class="text-muted">
                <ul class="list-group">
                    {% if user.remedies %}
                        <li class="list-group-item list-group-item-light"><img src="{{user.plant.image.url}}" width="200" height="200"></li>
                        <li class="list-group-item list-group-item-light">{{user.remedies.precaution}}</li>
                        <li class="list-group-item list-group-item-light">Disease name {{user.remedies.disease_name}}</li>
                        <li class="list-group-item list-group-item-light"><img src="{{user.remedies.image.url}}" width="200" height="200"></li>
                    {% else %}
                        <li class="list-group-item list-group-item-light"><img src="{{user.plant.image.url}}" width="200" height="200"></li>
                        <li class="list-group-item list-group-item-light">No remedies found yet</li>
                    {% endif %}
                </ul>
            </p>
    </div>
{% endblock content %}
